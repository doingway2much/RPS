<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">
    <h1>Welcome to Rock, Paper, Scissors</h1>
    <div id="player"> </div>
    <div id="computer"></div>
  </div>

  <script type="text/javascript">
    alert("Welcome to Rock Paper Scissos game pick from one of the 3 options to play the game R,P,S")
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guessed: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guessed: " + computerGuess);

      // Displays the players choice in the player id
      var choice1 = document.getElementById("player");
      choice1.innerHTML = ("<p> The player guessed " + userGuess + "</p>");

      // Displays the computer  choice in the computer id
      var choice2 = document.getElementById("computer");
      choice2.innerHTML = ("<p> The computer guessed " + computerGuess + "</p>");

      if (userGuess === computerGuess) {
        alert("Looks like you tied try again!!!!!!!");
      }

      else if (userGuess === "r" && computerGuess === "p") {
        alert("You Looese!!!!'");
      }

      else if (userGuess === "r" && computerGuess === "s") {
        alert("You Win!!!!'");
      }

      else if (userGuess === "p" && computerGuess === "s") {
        alert("You Looese!!!!'");
      }

      else if (userGuess === "p" && computerGuess === "r") {
        alert("You Win!!!!'");
      }
      else if (userGuess === "s" && computerGuess === "p") {
        alert("You Looese!!!!'");
      }

      else if (userGuess === "s" && computerGuess === "r") {
        alert("You Win!!!!'");
      }

    };


  </script>

</body>

</html>
